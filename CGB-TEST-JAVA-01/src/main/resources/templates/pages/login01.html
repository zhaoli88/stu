<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>login01-Test</title>

<link rel="stylesheet" type="text/css" href="login01/css/style.css">

<script type="text/javascript" src="login01/js/jquery.min.js"></script>
<script type="text/javascript" src="login01/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
		<h1>熊猫大侠餐饮服务公司</h1>
			<h1>后台数据管理中心</h1>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" id="entry_name" value="admin">
				<input type="password" placeholder="密码" id="entry_password">
				<button type="button" id="entry_btn">进入</button>
				<div id="prompt" class="prompt">按下entry键进入</div>
                   
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
       // debugger;
        $("#entry_name").focus();
        $(document).keydown(function(event){
        	//当用户按下enter键时触发from提交，而不只是点击提交按钮才提交！这样更友好
            if(event.keyCode==13){
            	//debugger;
                $("#entry_btn").click(doLogin);
            }
        });
    });
    
       // debugger;
    //自己写的登录js
    function doLogin(){
  	  var params={
  		 username:$("#entry_name").val(),
  		 password:$("#entry_password").val(),
  		 isRememberMe:$("#rememberId").prop("checked"),
  	  }
  	debugger;
  	  var url="user/doLogin";
  	  console.log("params",params);
  	  $.post(url,params,function(result){
  		  if(result.state==1){
  			//跳转到indexUI对应的页面
  			location.href="doIndexUI?t="+Math.random();
  		  }else{
  			$(".container").html(result.message); 
  		  }
  		  return false;//防止刷新时重复提交
  	  });
    }
    
   
</script>
<div style="text-align:center;">
<p>不懂就：<a href="http://www.baidu.com/" target="_blank">百度一下</a></p>
</div>
</body>
</html>
